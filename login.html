<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon">
    <link href="font-awesome/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="css/plugins/timeline/timeline.css" rel="stylesheet">
    <link href="css/Aristo/Aristo.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">
    <link rel="stylesheet" href="css/favicon.ico">
    <link href="css/ui-selene/jquery-ui-1.8.17.custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sb-admin.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css"type="text/css" media="screen">
    <script type="text/javascript" src="js/jquery.min.js"></script>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4  form-box text-center">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h1><img src="images/logo.png" class="center" height="40%" width="40%"></h1>
                        <h3 style="text-align: center" class="panel-title panel-default" id="login-circle">MyWork @
                            NEMSU Tagbina</h3>
                    </div>
                    <div class="panel-body">
                        <form id="login-form" action="" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input name="LoginForm[username]" id="LoginForm_username" type="text"
                                        class="form-control" placeholder="User Name" autofocus="">
                                    <div class="errorMessage" id="LoginForm_username_em_" style="display:none"></div>
                                </div>
                                <div class="form-group">
                                    <input name="LoginForm[password]" id="LoginForm_password" type="password"
                                        class="form-control" placeholder="Password">
                                    <div class="errorMessage" id="LoginForm_password_em_" style="display:none"></div>
                                </div>
                                <div class="checkbox">
                                    <input id="ytLoginForm_rememberMe" type="hidden" value="0"
                                        name="LoginForm[rememberMe]"><input name="LoginForm[rememberMe]"
                                        id="LoginForm_rememberMe" value="1" type="checkbox"><label
                                        for="LoginForm_rememberMe">Remember me next time</label>
                                    <div class="errorMessage" id="LoginForm_rememberMe_em_" style="display:none"></div>
                                </div>
                                <input a class="btn btn-lg btn-primary btn-block" type="submit" name="yt0"
                                    value="Login">
                                <a class="btn btn-lg btn-primary btn-block" href="main.html">Admin</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function($) {
        jQuery('#login-form').yiiactiveform({'validateOnSubmit':true,'attributes':[{'id':'LoginForm_username','inputID':'LoginForm_username','errorID':'LoginForm_username_em_','model':'LoginForm','name':'username','enableAjaxValidation':false,'clientValidation':function(value, messages, attribute) {
        
        if(jQuery.trim(value)=='') {
            messages.push("Username cannot be blank.");
        }
        
        }},{'id':'LoginForm_password','inputID':'LoginForm_password','errorID':'LoginForm_password_em_','model':'LoginForm','name':'password','enableAjaxValidation':false,'clientValidation':function(value, messages, attribute) {
        
        if(jQuery.trim(value)=='') {
            messages.push("Password cannot be blank.");
        }
        
        }},{'id':'LoginForm_rememberMe','inputID':'LoginForm_rememberMe','errorID':'LoginForm_rememberMe_em_','model':'LoginForm','name':'rememberMe','enableAjaxValidation':false,'clientValidation':function(value, messages, attribute) {
        
        if(jQuery.trim(value)!='' && value!="1" && value!="0") {
            messages.push("Remember me next time must be either 1 or 0.");
        }
        
        }}]});
        });

        </script>


</body>

</html>
